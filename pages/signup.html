<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neaby Kitchen - Sign Up</title>

    <!-- Jquery -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/custom.css">

</head>

<body>

    <div data-role="page">
        <div data-role="header">
            <!-- Red Back Arrow -->
            <div class="p-2 bg-yellow text-red fs-1 back-arrow">
                <i class="fas fa-arrow-left"></i>
            </div>
        </div>
        <div data-role="main" class="ui-content bg-yellow min-vh-93 p-5 d-flex flex-column justify-content-center">
            <!-- Page Content -->
            <h1 class="text-green text-center">Create Account</h1>
            <form class="mt-5">
                <div>
                    <label for="nameInput">Name: </label>
                    <input type="text" id="nameInput" class="form-control bg-green" placeholder="John Smith">
                </div>
                <div>
                    <label for="emailInput">Email: </label>
                    <input type="email" id="emailInput" class="form-control bg-green" placeholder="john.smith@gmail.com">
                </div>
                <div>
                    <label for="passwordInput">Password: </label>
                    <input type="password" id="passwordInput" class="form-control bg-green" placeholder="********">
                </div>
                <div>
                    <label for="confirmPasswordInput">Confirm Password: </label>
                    <input type="password" id="confirmPasswordInput" class="form-control bg-green" placeholder="********">
                </div>
                <button type="submit" class="rounded-btn bg-red text-light fs-6 mt-4 text-capitalize">Sign Up</button>
            </form>
            <p class="text-center mt-4">
                Already have an account?
                <a class="text-green fw-bold text-capitalize text-decoration-none" href="..\pages\login.html">Log in</a>
            </p>
            <div class="fs-1 text-center">
                <img src="../img/facebook-logo.png" class="social-media-icon mx-2" alt="facebook-logo" />
                <img src="../img/google-logo.png" class="social-media-icon mx-2" alt="google-logo" />
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
